on: push
name: workflow
jobs:
  checks:
    name: test workflow
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - uses: actions/setup-go@v2
      with:
        go-version: '^1.16.5' # The Go version to download (if necessary) and use.

    - name: test storage engine
      run: make test
